indexpage:
  title: ONTAP 9 documentation
  lead: NetApp ONTAP, the industry's leading data management software, brings the simplicity and flexibility of cloud to your data center and brings all the enterprise capabilities of your data center to the public cloud. Use the information on this site to set up or upgrade ONTAP, provision storage for clients, and protect and manage your data with System Manager or the ONTAP CLI.
